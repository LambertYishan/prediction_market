<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Admin Panel</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="admin.html">Admin</a>
      <a href="login.html" id="login-link">Login / Register</a>
      <span id="user-greeting" class="hidden"></span>
    </nav>
  </header>

  <main>
    <section>
      <h2>Create Market</h2>
      <div id="market-create-message"></div>
      <form id="create-market-form">
        <label>
          Title:
          <input type="text" id="market-title" name="title" required>
        </label>
        <label>
          Description:
          <textarea id="market-description" name="description" rows="3"></textarea>
        </label>
        <label>
          Liquidity (b):
          <input type="number" id="market-liquidity" name="liquidity" min="1" step="1" value="100">
        </label>

        <!-- üÜï Admin Credentials -->
        <label>
          Admin Username:
          <input type="text" id="admin-username" name="admin_username" required>
        </label>
        <label>
          Admin Password:
          <input type="password" id="admin-password" name="admin_password" required>
        </label>

        <!-- üÜï Optional Expiry -->
        <label>
          Expiry Date (optional):
          <input type="datetime-local" id="market-expiry" name="expires_at">
        </label>

        <button type="submit">Create Market</button>
      </form>
    </section>

    <!-- üÜï Optional Section: Delete Market -->
    <section>
      <h2>Delete Market</h2>
      <div id="market-delete-message"></div>
      <form id="delete-market-form">
        <label>
          Market ID to Delete:
          <input type="number" id="delete-market-id" name="market_id" required>
        </label>
        <label>
          Admin Username:
          <input type="text" id="delete-admin-username" name="admin_username" required>
        </label>
        <label>
          Admin Password:
          <input type="password" id="delete-admin-password" name="admin_password" required>
        </label>
        <button type="submit">Delete Market</button>
      </form>
    </section>
  </main>

  <script src="script.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      updateUserGreeting();

      // CREATE MARKET
      const createForm = document.getElementById('create-market-form');
      createForm.addEventListener('submit', async function(e) {
        e.preventDefault();
        const title = document.getElementById('market-title').value;
        const description = document.getElementById('market-description').value;
        const liquidity = parseFloat(document.getElementById('market-liquidity').value);
        const admin_username = document.getElementById('admin-username').value;
        const admin_password = document.getElementById('admin-password').value;
        const expires_at = document.getElementById('market-expiry').value || null;

        try {
          const res = await fetch(apiBase + '/markets', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              title, description, liquidity,
              admin_username, admin_password, expires_at
            })
          });

          const msgEl = document.getElementById('market-create-message');
          if (!res.ok) {
            const err = await res.json();
            msgEl.textContent = err.detail || 'Error creating market';
            return;
          }
          const market = await res.json();
          msgEl.textContent = '‚úÖ Market created successfully with ID ' + market.id;
          createForm.reset();
        } catch (err) {
          document.getElementById('market-create-message').textContent = 'Request failed';
        }
      });

      // DELETE MARKET
      const deleteForm = document.getElementById('delete-market-form');
      deleteForm.addEventListener('submit', async function(e) {
        e.preventDefault();
        const market_id = parseInt(document.getElementById('delete-market-id').value);
        const username = document.getElementById('delete-admin-username').value;
        const password = document.getElementById('delete-admin-password').value;

        try {
          const url = `${apiBase}/markets/${market_id}?username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`;
          const res = await fetch(url, { method: 'DELETE' });
          const msgEl = document.getElementById('market-delete-message');
          if (!res.ok) {
            const err = await res.json();
            msgEl.textContent = '‚ùå ' + (err.detail || 'Error deleting market');
            return;
          }
          msgEl.textContent = `‚úÖ Market ${market_id} deleted successfully`;
          deleteForm.reset();
        } catch (err) {
          document.getElementById('market-delete-message').textContent = 'Request failed';
        }
      });
    });
  </script>
</body>
</html>
